<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}">
        <title>Flask Testing</title>
    </head>
    <body>
        <div class="row justify-content-center ">
            <div class="content-section col-md-3" style="box-shadow: 0 0 10px rgba(0,0,0,0.2); padding: 20px; border-radius: 10px;">
                <div class="content-section">
                    <form method="POST" action="/auth/register" novalidate>
                        <input type="hidden" name="csrf_token" value="YOUR_CSRF_TOKEN_HERE">
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Registration</legend>
                            <div class="form-group">
                                <label class="form-control-label">First Name</label>
                                <input type="text" name="firstname" class="form-control form-control-lg">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Last Name</label>
                                <input type="text" name="lastname" class="form-control form-control-lg">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Email Address</label>
                                <input type="text" name="emailaddress" class="form-control form-control-lg">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Password</label>
                                <input type="text" class="form-control form-control-lg">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Confirm Password</label>
                                <input type="text" class="form-control form-control-lg">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Contact Number</label>
                                <input type="text" name="contactnumber" class="form-control form-control-lg">
                            </div>
                        </fieldset>
                        <div class="form-group">
                            <input type="submit" class="btn btn-green btn-block" value="Submit">
                        </div>
                    </form>
                    <div class="border-top pt-3">
                        <small class="text-muted">
                            Already have an account? <a class="ml-2" href="/auth/userlogin">Sign In</a>
                        </small>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
